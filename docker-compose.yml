name: onlook

services:
  web-client:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: "bun dev --port 3001"
    image: onlook:dev
    working_dir: /app/apps/web/client
    ports:
      - "3001:3001"
    volumes:
      - ./:/app
    env_file:
      - ./apps/web/client/.env
    restart: unless-stopped
